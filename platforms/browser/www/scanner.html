<style>

body{
	margin: 0;
	padding: 0;
	background: #6699ff;
	background: radial-gradient(circle closest-side, #BBDDff 5%, #6699ff 99%) fixed;
}

h1 {
	color: black;
	text-align: center;
	font-family: sans-serif;
	background-color: white;
	width: 50%;
	margin: auto;
}

.wrapper{
	position: absolute;
	top: calc(50% - 50px);
	left: calc(50% - 50px);

	background: white;
	width: 100px;
	height: 100px;
}

.scanner{
	width: 120px;
	height: 2px;
	background: red;
	border-radius: 10px;
	position: absolute;
	bottom: 0;
	left: -10px;
	-webkit-animation: scanner 4.0s infinite linear;
}

.scanner div{
  position: absolute;
  right: 0px;
  bottom: 5px;
  -webkit-animation: flash 4.0s infinite linear;
}



.scanner div ul{
  list-style: none;
  margin: 0;
  padding: 0;
}


@-webkit-keyframes scanner{
  0%{
    bottom: 5px;
  }
  50%{
    bottom: 90px;
  }
  100%{
    bottom: 5px;
  }
}


</style>


<h1>TRUELIQ</h1>
<div class="wrapper">
  <div class="scanner"></div>
</div>
